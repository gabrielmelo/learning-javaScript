<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destructuring swap variables
  </title>
</head>

<script>
  let a = 20;
  let b = 42;

  [a, b] = [b, a];
  console.log('a:', a) // > 42
  console.log('b:', b) // > 20
</script>

</html>
